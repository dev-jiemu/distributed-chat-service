# Test Configuration
spring.application.name=chat-load-test

# WebSocket Configuration
websocket.url=ws://localhost:8080/ws
websocket.timeout=5000

# Load Test Configuration
loadtest.users=100
loadtest.rampup.seconds=30
loadtest.duration.seconds=300
loadtest.messages.per.user=50

# Logging
logging.level.com.example.chat.loadtest=DEBUG
logging.level.org.java_websocket=INFO

# Metrics
management.endpoints.web.exposure.include=*
management.metrics.export.simple.enabled=true
