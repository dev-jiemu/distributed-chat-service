# Server Configuration
server:
  port: 8080

# Custom Application Properties
app:
  server-id: ${SERVER_ID:server1}
  
  # Rate Limiting Configuration
  rate-limit:
    # 익명 사용자 제한
    anonymous:
      limit: 200              # 분당 최대 메시지 수
      burst: 100              # 버스트 허용 (한번에 보낼 수 있는 최대 개수)
    # 인증된 사용자 제한
    authenticated:
      limit: 500              # 분당 최대 메시지 수
      burst: 100              # 버스트 허용
    # Redis TTL 설정 (초 단위)
    token-ttl: 300            # 5분 (비활성 사용자 자동 정리)

# JWT Configuration
jwt:
  secret: dGhpcy1pcy1hLXZlcnktc2VjdXJlLWp3dC1zZWNyZXQta2V5LWZvci1jaGF0LWFwcGxpY2F0aW9uLTIwMjQ=
  access-token-expiration: 3600000    # 1시간
  refresh-token-expiration: 604800000  # 7일

# Spring Configuration
spring:
  # SQLite Configuration
  datasource:
    url: jdbc:sqlite:./chat-service.db
    driver-class-name: org.sqlite.JDBC
    hikari:
      maximum-pool-size: 1  # SQLite는 동시 쓰기가 제한적

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.community.dialect.SQLiteDialect
    show-sql: true

  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          time-between-eviction-runs: 30s
  
  # RabbitMQ Configuration
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin
    virtual-host: /
    
  # Jackson Configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
      indent-output: true

# Logging Configuration
logging:
  level:
    com.example.chat: DEBUG
    org.springframework.messaging: INFO
    org.springframework.web.socket: INFO
    org.springframework.amqp: INFO
