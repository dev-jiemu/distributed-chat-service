<!DOCTYPE html>
<html>
<head>
    <title>Distributed Chat Test Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #chat-container {
            border: 1px solid #ccc;
            height: 400px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        .message {
            margin-bottom: 10px;
            padding: 5px;
        }
        .message.own {
            text-align: right;
            color: blue;
        }
        .message.system {
            text-align: center;
            color: gray;
            font-style: italic;
        }
        #input-container {
            display: flex;
            gap: 10px;
        }
        #message-input {
            flex: 1;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        #connection-status {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Distributed Chat Service Test</h1>
    
    <div id="connection-status">
        Status: <span id="status">Disconnected</span> | 
        User ID: <input type="text" id="userId" value="user1" size="10">
        <button onclick="connect()">Connect</button>
        <button onclick="disconnect()">Disconnect</button>
    </div>
    
    <div>
        Send To: <input type="text" id="receiverId" placeholder="Receiver ID (leave empty for broadcast)">
    </div>
    
    <div id="chat-container"></div>
    
    <div id="input-container">
        <input type="text" id="message-input" placeholder="Type a message..." disabled>
        <button id="send-button" onclick="sendMessage()" disabled>Send</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.2/dist/sockjs.min.js"></script>
    <script>
        let stompClient = null;
        let socket = null;
        let connected = false;
        let currentUserId = null;
        
        function connect() {
            currentUserId = document.getElementById('userId').value;
            if (!currentUserId) {
                alert('Please enter a User ID');
                return;
            }
            
            // SockJS 연결
            socket = new SockJS('/chat?userId=' + currentUserId);
            
            socket.onopen = function() {
                connected = true;
                updateStatus('Connected');
                document.getElementById('message-input').disabled = false;
                document.getElementById('send-button').disabled = false;
                addSystemMessage('Connected to server');
            };
            
            socket.onmessage = function(event) {
                const message = JSON.parse(event.data);
                handleIncomingMessage(message);
            };
            
            socket.onclose = function() {
                connected = false;
                updateStatus('Disconnected');
                document.getElementById('message-input').disabled = true;
                document.getElementById('send-button').disabled = true;
                addSystemMessage('Disconnected from server');
            };
            
            socket.onerror = function(error) {
                console.error('WebSocket error:', error);
                addSystemMessage('Connection error: ' + error);
            };
        }
        
        function disconnect() {
            if (socket) {
                socket.close();
            }
        }
        
        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const receiverId = document.getElementById('receiverId').value;
            const content = messageInput.value.trim();
            
            if (!content) return;
            
            const message = {
                content: content,
                type: 'CHAT',
                receiverId: receiverId || null,
                timestamp: new Date().toISOString()
            };
            
            socket.send(JSON.stringify(message));
            
            // 자신의 메시지 표시
            addMessage('You', content, true);
            messageInput.value = '';
        }
        
        function handleIncomingMessage(message) {
            switch (message.type) {
                case 'CHAT':
                    addMessage(message.senderId, message.content, false);
                    break;
                case 'JOIN':
                    addSystemMessage(message.content);
                    break;
                case 'LEAVE':
                    addSystemMessage(message.content);
                    break;
                case 'TYPING':
                    // 타이핑 표시 처리
                    break;
            }
        }
        
        function addMessage(sender, content, isOwn) {
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message' + (isOwn ? ' own' : '');
            messageDiv.textContent = sender + ': ' + content;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function addSystemMessage(content) {
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.textContent = '--- ' + content + ' ---';
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function updateStatus(status) {
            document.getElementById('status').textContent = status;
        }
        
        // Enter 키로 메시지 전송
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
