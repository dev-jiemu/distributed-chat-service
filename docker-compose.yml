version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: chat_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - chat_network

  redis:
    image: redis:7-alpine
    container_name: chat_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - chat_network

  # 개발용 단일 인스턴스
  # 실제 운영에서는 여러 개의 chat-server를 실행
  chat-server:
    build: .
    container_name: chat_server_1
    ports:
      - "8081:8080"
    environment:
      SERVER_ID: server1
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_REDIS_HOST: redis
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - rabbitmq
      - redis
    networks:
      - chat_network

volumes:
  rabbitmq_data:
  redis_data:

networks:
  chat_network:
    driver: bridge
